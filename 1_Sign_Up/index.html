<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="box">
    <div class="box__text">
        <div class="box__heading">
            <h2 class="box__heading--main">Sign Up</h2>
            <h6 class="box__heading--sub">Welcome our - <br> favourite music</h6>
        </div>
        <div class="box__form">
            <form>
                    <div class="form__field">
                        <label for="fullname">Username</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Username">
                        <i class="icon-chevron-sign-down"></i>

                    </div>
                    <div class="form__field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Mail">
                    </div>
                    <div class="form__field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <i class="icon-chevron-sign-down"></i>

                    </div>
                <div class="form__field">
                    <button type="button">Sign Up Now</button>
                    <p>I am already a member</p>
                </div>
                <div class="form__field">
                    <p>or connect with - </p>
                    <div class="icons">
                        <i class="icon-youtube-sign icons__icon"></i>
                        <i class="icon-facebook icons__icon"></i>
                        <i class="icon-instagram icons__icon"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="box__img">
        <img src="img/img-girl-2.jpeg" alt="">
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
